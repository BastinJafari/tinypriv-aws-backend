service:
  name: tinypriv-aws-backend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  dynamodb:
    stages:
      - ${self:provider.stage}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  environment:
    tables:
      dev: secrets-dev
      testing: secrets-staging
      staging: secrets-staging
      prod: secrets
    

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dynamodb-local

provider:
  name: aws
  stage: dev
  runtime: nodejs12.x
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    TABLE_NAME: ${self:custom.environment.tables.${self:provider.stage}}

functions:
  hello:
    handler: ./src/handler.hello
    events:
      - http:
          method: get
          path: hello
  postSecret:
    handler: ./src/handler.postSecret
    events:
      - http:
          method: post
          path: postSecret

resources:
  Resources:
    secrets:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: secrets-dev
        AttributeDefinitions:
          - 
            AttributeName: key
            AttributeType: S
          -  
            AttributeName: message
            AttributeType: S
          - 
            AttributeName: url
            AttributeType: S
        KeySchema:
          -
            AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1









resources:
  Resources:
    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: username
            AttributeType: S
          -
            AttributeName: email
            AttributeType: S
        KeySchema:
          -
            AttributeName: username
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: secrets-dev
        GlobalSecondaryIndexes:
          -
            IndexName: email
            KeySchema:
              -
                AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
















  